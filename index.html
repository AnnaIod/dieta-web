<!DOCTYPE html>
<html>
<head>
  <!--

    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/dieta-web/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="dieta_web">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>dieta_web</title>
  <link rel="manifest" href="manifest.json">
  <style>
  /* Simple splash/loader shown until Flutter paints */
  #splash {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #ffffff;
    z-index: 9999;
  }

  #splash .wrap {
    text-align: center;
    padding: 24px;
  }

  #splash .title {
    font: 600 18px/1.2 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    margin: 14px 0 6px 0;
    color: #0f172a;
  }

  #splash .sub {
    font: 400 14px/1.3 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    margin: 0 0 16px 0;
    color: #475569;
  }

  #splash .spinner {
    width: 34px;
    height: 34px;
    border: 3px solid rgba(0, 150, 136, 0.25);
    border-top-color: rgba(0, 150, 136, 1);
    border-radius: 50%;
    animation: spin 0.9s linear infinite;
    margin: 0 auto;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Flutter will add a <flutter-view>. When it appears, hide splash. */
  flutter-view {
    display: block;
  }
</style>
<script>
  (function () {
    function removeSplash() {
      const splash = document.getElementById('splash');
      if (!splash) return;

      splash.style.opacity = '0';
      splash.style.transition = 'opacity 180ms ease';
      setTimeout(() => {
        if (splash && splash.parentNode) splash.parentNode.removeChild(splash);
      }, 220);
    }

    // ✅ Metodo migliore: Flutter emette questo evento al primo frame
    window.addEventListener('flutter-first-frame', removeSplash);

    // ✅ Backup: se non arriva l’evento, osserva il DOM
    const obs = new MutationObserver(() => {
      const flutterReady =
        document.querySelector('flt-glass-pane') ||
        document.querySelector('flutter-view') ||
        document.querySelector('canvas');
      if (flutterReady) removeSplash();
    });
    obs.observe(document.documentElement, { childList: true, subtree: true });

    // ✅ Ultimo backup: mai restare bloccati (es. 8 secondi)
    setTimeout(removeSplash, 8000);
  })();
</script>

</head>
<body>
 <div id="splash">
  <div class="wrap">
    <div class="spinner"></div>
    <div class="title">Dieta a scelta</div>
    <div class="sub">Caricamento…</div>
  </div>
</div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
